<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpair</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index/index.css">
    <link rel="stylesheet" href="results/results.css">
    <link rel="shortcut icon" type="image/png" href="../../favicon.png" />
</head>

<body>

    <script src="index/index.js"></script>

    <!-- Main container-->
    <div class="container">
        <!-- Top header section-->
        <img src="../carpair-logo.png" width="150px" height="auto" class="logo">
        <p class="lead">CarPair seeks to establish trust and streamline the car sales process .</p>
        <!--Form start-->
        <form method="GET" action="/results/getFiltered">
            <!-- Container of filter elements-->
            <div class="filter-wrapper" style="padding:0.5rem;">
                <!-- One row of filtering options-->
                <div class="row">
                    <div class="col-lg-2">
                        <label for="brand">Brand</label>
                    </div>
                    <!--One column-->
                    <div class="col-lg-4">
                        <!-- This can be dynamically generated from db-->
                        <select class="form-control" id="brand" name="brand" aria-label="Default select example">
                            <option value="any" selected>Any</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Citröen">Citröen</option>
                            <option value="Ford">Ford</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="Opel">Opel</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Volvo">Volvo</option>
                            <option value="Wolkswagen">Wolkswagen</option>
                            <option value="Peugeot">Peugeot</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <label for="price">Price</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" id="priceMIN" name="priceMIN" type="text" placeholder="MIN"
                               style="display:inline-block; width:45%;"> &nbsp;-
                        <input class="form-control" id="priceMAX" name="priceMAX" type="text" placeholder="MAX"
                               style="display:inline-block; float: right; width:45%;">
                        <input class="form-control" id="page" name="page" type="text" value="1"
                               style="display:inline-block; width:45%; display: none;">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-2">
                        <label for="fuel">Fuel</label>
                    </div>
                    <div class="col-lg-4">
                        <select class="form-control" id="fuel" name="fuel" aria-label="Default select example">
                            <option value="any" selected>Any</option>
                            <option value="Benzin">Benzin</option>
                            <option value="Diesel">Diesel</option>
                            <option value="El">El</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <label for="kilometer">Total KM</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" id="kilometer" name="kilometer" type="text"
                            placeholder="max kilometers driven eg 132000">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-2">
                        <label for="kml">KM/L</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" id="kml" name="kml" type="text" placeholder="Default input">
                    </div>
                    <div class="col-lg-2">
                        <label for="nextService">Next Service</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" id="nextService" name="nextService" type="text"
                            placeholder="Max months to service eg. 12">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-2">
                        <label for="weighttax">Weigh tax</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" id="weighttax" name="weighttax" type="text"
                            placeholder="Default input">
                    </div>
                    <div class="col-lg-2">
                        <label for="area">Area</label>
                    </div>
                    <div class="col-lg-4">
                        <select class="form-control" id="area" name="area" aria-label="Default select example">
                            <option value="any" selected>Any</option>
                            <option value="Nordjylland">Nordjylland</option>
                            <option value="Østjylland">Østjylland</option>
                            <option value="midtjylland">midtjylland</option>
                            <option value="Vestjylland">Vestjylland</option>
                            <option value="Sønderjylland">Sønderjylland</option>
                            <option value="Fyn">Fyn</option>
                            <option value="Sjælland">Sjælland</option>
                        </select>
                    </div>
                </div>

                <div style="width: 210px; margin: 0 auto; margin-top: 25px;">
                    <button style="width: 100%" type="submit" class="btn btn-primary float-right btn-md">Search</button>
                </div>
        </form>
    </div>

    <!-- Recommended cars, lidt cheeky html styling -->
        <br><br>
       <center> <h3>Recommended cars</h3> </center>
       <br>
        <div id="container" class="container" style="max-width:700px;"></div>

        <!-- Footer-->
        <div class=" footer">
            <div class="row mb-3" style="background-color:#777777;">
                <div class="col-lg-3">This is a footer</div>
            </div>
        </div>
        </div>

        <script src="./results/results.js"></script>
        <script>loadCars('<%-  results %>');</script>
</body>

</html>
